<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>question</title>
  <link rel="stylesheet" href="start.css">
  <link rel="shortcut icon"
  href="img/Icon.jpg"
  type="image/x-icon">
</head>
<body>
    <div class="main-container">
      <div id="quiz-container">
        <h2 id="head" class="">Assessment</h2>
        <div class="card" id="card">
          <div id="question" class="card-body"></div>
          <div id="choices" class="card-body"></div>
          <button id="next-btn" class="btn button-80">Next</button>
        </div>
      </div>
      <div id="test-result">
        <div class="scores">
          <span id="depression-score" class="score-container"></span>
          <span>/ 5</span>
        </div>
        <div class="scores">
          <span id="anxiety-score" class="score-container"></span>
          <span>/ 5</span>
        </div>
        <div class="scores">
          <span id="stress-score" class="score-container"></span>
          <span>/ 5</span>
        </div>
        <div class="scores">
          <span id="ptsd-score" class="score-container"></span>
          <span>/ 5</span>
        </div>
        <div class="scores">
          <span id="ed-score" class="score-container"></span>
          <span>/ 5</span>
        </div>
      </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
